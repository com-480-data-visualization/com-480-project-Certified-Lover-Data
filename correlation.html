<section class="slide" id="slide4">

  <!-- your existing title image -->
  <img src="{{ site.baseurl }}/assets/images/correlations.png"
       alt="Correlations title"
       class="correlations" />

  <!-- ========= Genre selector (centered + bold) ========= -->
  <div
    id="correlation-menu-container"
    style="
      /* override your slide4 rule that forces flex-end */
      display: block !important;
      text-align: center;
      margin: 1rem 0;
    ">
    <label
      for="correlation-select"
      style="font-weight:700; margin-right:0.5rem;"
    >
      Choose a genre:
    </label>
    <select
      id="correlation-select"
      style="font-weight:700;"
    >
      {% assign genres = "Blues|Classical|Comedy|Country|Dance|Easy Listening|Electronic|Folk|Funk|Hip Hop|Holiday|Indie|Jazz|Latin|Metal|Other|Pop|R&B|Reggae|Regional Mexican|Rock|Ska|Soul|Soundtrack" | split: "|" %}
      {% for g in genres %}
        {% assign file = g 
           | downcase 
           | replace: " ", "_" 
           | replace: "&", "&" 
           | append: "_correlation.csv" %}
        <option value="{{ file }}">{{ g }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- ========= Heat-map output (centered) ========= -->
  <div
    id="heatmap-wrapper"
    style="
      /* force the wrapper itself to shrink-wrap its contents and center */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      width: auto !important;
      margin: 0 auto;
    ">
    <div id="correlation-heatmap" style="flex: 0 0 auto;"></div>
    <div id="correlation-legend"       style="flex: 0 0 auto;"></div>
  </div>

</section>
