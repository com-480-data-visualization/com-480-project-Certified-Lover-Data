<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Correlation Between Music Genres and Audio features</title>
  <!-- Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Your CSS files here -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section
  class="slide"
  id="slide4"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
  "
>


  <!-- ========= Genre selector (centered + bold) ========= -->
  <div
    id="correlation-menu-container"
    style="
      text-align: center;
      margin: 1rem 0;
      width: auto;
    "
  >
    <label
      for="correlation-select"
      style="font-weight:700; margin-right:0.5rem;"
    >
      Choose a genre:
    </label>
    <select
      id="correlation-select"
      style="font-weight:700;"
    >
      {% assign genres = "Blues|Classical|Comedy|Country|Dance|Easy Listening|Electronic|Folk|Funk|Hip Hop|Holiday|Indie|Jazz|Latin|Metal|Other|Pop|R&B|Reggae|Regional Mexican|Rock|Ska|Soul|Soundtrack" | split: "|" %}
      {% for g in genres %}
        {% assign file = g 
           | downcase 
           | replace: " ", "_" 
           | replace: "&", "&" 
           | append: "_correlation.csv" %}
        <option value="{{ file }}">{{ g }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- ========= Heat-map output (shifted slightly right) ========= -->
  <div
    id="heatmap-wrapper"
    style="
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      width: auto;
      margin-left: 6vw;     
    "
  >
    <div id="correlation-heatmap"></div>
    <div id="correlation-legend"></div>
  </div>
</section>

</body>
</html>
