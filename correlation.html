<section class="slide" id="slide4">
  <img src="{{ site.baseurl }}/assets/images/correlations.png"
       alt="Correlations title"
       class="correlations" />

  <!-- ========= Genre selector (centered + bold) ========= -->
  <div id="correlation-menu-container" style="text-align:center; margin:1rem 0;">
    <label for="correlation-select" style="font-weight:700; margin-right:0.5rem;">
      Choose a genre:
    </label>
    <select id="correlation-select" style="font-weight:700;">
      {% assign genres = "Blues|Classical|Comedy|Country|Dance|Easy Listening|Electronic|Folk|Funk|Hip Hop|Holiday|Indie|Jazz|Latin|Metal|Other|Pop|R&B|Reggae|Regional Mexican|Rock|Ska|Soul|Soundtrack" | split: "|" %}
      {% for g in genres %}
        {% assign file = g | downcase | replace: " ", "_" | replace: "&", "&" | append: "_correlation.csv" %}
        <option value="{{ file }}">{{ g }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- ========= Heat-map output (flex center + gap) ========= -->
  <div id="heatmap-wrapper" style="display:flex; justify-content:center; align-items:flex-start; gap:2rem;">
    <div id="correlation-heatmap"></div>
    <div id="correlation-legend"></div>
  </div>
</section>
