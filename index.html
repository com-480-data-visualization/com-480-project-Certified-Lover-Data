---
layout: default
title: Certified Lover Data
---

<!-- =========================================================
     GLOBAL UI (indicator bar, arrows, click-prompt)
========================================================= -->
<div class="nav-indicator">
  {% for i in (0..9) %}<span class="bar" id="bar{{ i }}"></span>{% endfor %}
</div>

<!-- =========================================================
     SLIDER CONTAINER — pulls in each slide set as a Jekyll
     include so that index.html stays *tiny* & readable.
========================================================= -->
<div class="slider-container">
  {% include intro.html            %}
  {% include genre_race.html       %}
  {% include map.html              %}
  {% include correlation.html      %}
  {% include scatter.html          %}
  {% include genrify.html          %}
</div>

<!-- arrows + click prompt live here so they don’t clutter the partials -->
<div class="nav-arrow left"  id="leftArrow"  onclick="prevSlide()">
  <img src="{{ site.baseurl }}/assets/images/left.png"  alt="Left arrow"  class="arrow-img" />
</div>
<div class="nav-arrow right" id="rightArrow" onclick="nextSlide()">
  <img src="{{ site.baseurl }}/assets/images/right.png" alt="Right arrow" class="arrow-img" />
</div>
<img src="{{ site.baseurl }}/assets/images/click.png" alt="Click prompt" class="click-prompt" id="clickPrompt" />

<!-- =========================================================
     SCRIPT BUNDLE — each major visual lives in its own file
     inside /scripts.  Load them *before* slider.js so that the
     slider can invoke their draw*() functions lazily.
========================================================= -->
<script src="{{ site.baseurl }}/scripts/map.js"></script>
<script src="{{ site.baseurl }}/scripts/correlation.js"></script>
<script src="{{ site.baseurl }}/scripts/scatter.js"></script>
<script src="{{ site.baseurl }}/scripts/mediaGrid.js"></script>
<script src="{{ site.baseurl }}/scripts/slider.js"></script>
