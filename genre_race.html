<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A Genre Race Across The Years</title>
  <!-- Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Your CSS files here -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- ========================================
     SLIDE 2-1 — GENRE RACE CHART (D3)
======================================== -->
<section class="slide" id="slide2-1">
  <div class="center-title">A Genre Race Across The Years</div>
  <div class="main-flex-row">
    <!-- Left: Top Song -->
    <div id="top-song-box"></div>
    
    <!-- Center: Chart and Play Button -->
    <div class="chart-column">
      <div id="genre-race-vis"></div>
      <div id="control-panel">
        <button id="togglePlay" aria-label="Pause">
          <span id="togglePlayIcon"></span>
        </button>
      </div>
    </div>
    
    <!-- Right: Legend -->
    <div id="legend-container">
      <strong>Filter Genres:</strong>
      <div id="legend"></div>
    </div>
  </div>
  <audio id="preview-audio" style="display:none"></audio>
</section>

<!-- ========================================
     SLIDE 2‑2 — RACE CHART EXPLANATION + MEDIA GRID
======================================== -->
<section class="slide" id="slide2-2">
  <div class="genre-race-text">
    <p>
      🎶 The Genre Race is our way of watching music history come alive.<br>
      Each curve shows how styles like Pop, Rock, Hip‑Hop, and Jazz have
      surged or receded in popularity from year to year.
    </p>
  </div>
  <!-- GSAP‑powered parallax grid handled by /scripts/mediaGrid.js -->
  <div class="mwg_effect000">
    <div class="medias">
        <div class="media"><img src="assets/medias/01.png" alt=""></div>
        <div class="media"><img src="assets/medias/02.png" alt=""></div>
        <div class="media"><img src="assets/medias/03.png" alt=""></div>
        <div class="media"><img src="assets/medias/04.png" alt=""></div>
        <div class="media"><img src="assets/medias/05.png" alt=""></div>
        <div class="media"><img src="assets/medias/06.png" alt=""></div>
        <div class="media"><img src="assets/medias/07.png" alt=""></div>
        <div class="media"><img src="assets/medias/08.png" alt=""></div>
        <div class="media"><img src="assets/medias/09.png" alt=""></div>
        <div class="media"><img src="assets/medias/10.png" alt=""></div>
        <div class="media"><img src="assets/medias/11.png" alt=""></div>
        <div class="media"><img src="assets/medias/12.png" alt=""></div>
    </div>
  </div>
</section>

<!-- ========================================
    SLIDE 2‑3 — WONDER HOW WE CALCULATED THE RANKINGS - TRY IT YOURSELF!
======================================== -->
<section class="slide" id="slide2-3" style="font-family:'Poppins',Arial,sans-serif;">
  <div class="center-title" style="text-align:center;font-size:2.5rem;font-weight:900;letter-spacing:2px;margin-top:30px;">Try Ranking the Top 10—Your Way!</div>
  <div id="billboard-ranker-root" style="max-width:1200px;margin:40px auto 0 auto;display:flex;gap:48px;">
    <!-- LEFT: Random Billboard Week Table -->
    <div id="original-tracks" style="flex:1;">
      <div style="display:flex;align-items:center;gap:12px;">
        <h2 style="font-size:1.5rem;font-weight:700;margin:0;">Random Top 10 <span id="random-week-label" style="font-weight:400;font-size:1rem;color:#888"></span></h2>
        <button id="refresh-billboard-week" title="New random week" style="background:#fffbe7;border-radius:50%;border:none;padding:8px 13px;margin-left:5px;box-shadow:0 2px 8px rgba(0,0,0,0.09);font-size:1.2rem;cursor:pointer;"><span>🔄</span></button>
      </div>
      <div id="billboard-original" style="margin-top:18px;">
        <!-- Billboard Table inserted by JS -->
      </div>
    </div>
    <!-- RIGHT: User Custom Billboard -->
    <div id="user-ranker" style="flex:1;">
      <h2 style="font-size:1.5rem;font-weight:700;margin:0;">Your Top 10</h2>
      <div id="billboard-user" style="margin-top:18px;">
        <!-- User Billboard inserted by JS -->
      </div>
      <button id="see-genre-rankings" style="margin-top:32px;display:none;width:100%;font-size:1.2rem;background:#ffbe0b;color:#222;font-weight:700;border:none;border-radius:12px;padding:14px;box-shadow:0 2px 8px rgba(0,0,0,0.09);cursor:pointer;transition:background 0.18s;">See Genre Billboard 🏆</button>
      <div id="genre-billboard-results" style="margin-top:35px;display:none;">
        <!-- Animated genre rankings show up here -->
      </div>
    </div>
  </div>
</section>


<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="scripts/genre_race.js"></script>
<script src="scripts/scores.js"></script>


</body>
</html>
